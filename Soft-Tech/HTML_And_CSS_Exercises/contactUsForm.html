<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Contact us</h1>
<form>
    <span>First name: </span>
    <input type="text" name="firstname">
    <br/>
    <span>Last name: </span>
    <input type="text" name="lastname">
    <br/>
    <span>Email: </span>
    <input type="text" name="email">
    <br/>
    <span>Town</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Blageovgrad</option>
        <option value="3">Ruse</option>
    </select>
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
